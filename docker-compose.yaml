version: '3.8'
services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    networks:
      - backend
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - '80:80'
    networks:
      - backend
  docker-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8081:8081'
    container_name: docker-api
    env_file:
      - .env
    depends_on:
      - postgres
      - pgadmin
    networks:
      - backend
networks:
  backend:
    driver: bridge


